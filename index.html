<!DOCTYPE html>
<html>
<head>
  <title>Chatitude</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

  <div id="menu"></div>

  <div class="header">
    <h1>Chatitude</h1>
  </div>

  <div id="errors"></div>

  <div id="content">

  </div>

  <script type="text/javascript" src="./assets/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="./assets/js/handlebars-v2.0.0.js"></script>
  <script type="text/javascript" src="./assets/js/handlers.js"></script>
  <script type="text/javascript" src="./assets/js/chatitude.js"></script>
  <script type="text/javascript" src="./assets/js/interface.js"></script>
  <script type="text/javascript" src="./assets/js/slider.js"></script>

</body>

<script id="chat-template" type="text/x-handlebars-template">
  <div class="chat" data-chat-id="{{ id }}">
    <p><strong>{{ user }}</strong>: {{ message }}</p>
  </div>
</script>

<script id="homepage-template" type="text/x-handlebars-template">
  <div class="login-container">
    <div class="homeAction">
      <div class="action-primary" data-signup="1">Sign-Up</div>
      <br><br>
      <div class="action-primary" data-signup="0">Sign-In</div>
    </div>
  </div>
</script>

<script id="login-template" type="text/x-handlebars-template">
  <div class="login-container">
    <form>
      <input type="text" id="username" name="username" class="input-text" placeholder="Username">
      <input type="password" id="password" name="password" class="input-text" placeholder="Password">
      <div class="action">
        <input type="submit" name="submit" value="{{ formVersion }}" class="action-primary">
      </div>
    </form>
  </div>
</script>

<script id="chat-interface-template" type="text/x-handlebars-template">
  <div id="chatstream" class="input-textbox"></div>
  <div class="input-container">
    <form>
      <input type="text" id="chatInput" name="message" class="input-text">
      <div class="action">
        <input type="submit" name="submit" value="Submit" class="action-primary">
      </div>
    </form>
  </div>
</script>
</html>
